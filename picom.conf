# picom.conf

fade-delta = 10;
fade-in-step = 0.03;  # 300ms duration (1000ms * 0.03 = 30ms per step, 10 steps)
fade-out-step = 0.03; # 300ms duration
fading = true;
animations = true;
animation-length = 250; # Set to desired duration in milliseconds
cubic_bezier = "0.4, 0.0, 0.2, 1"; # Custom cubic BÃ©zier curve (x1, y1, x2, y2)
fade-delta = 10;
fade-in-step = 0.03; # 300ms duration
fade-out-step = 0.03; # 300ms duration
blur = {
  method = "dual_kawase";
  strength = 5; # Set desired blur strength
};
inactive-opacity = 0.90; # Set desired opacity for inactive windows
active-opacity = 1;      # Set desired opacity for active windows

opacity-rule = [
  "90:class_g = 'URxvt'",      # Set custom opacity for specific applications
  "90:class_g = 'Alacritty'",
  "90:class_g = 'kitty'"
];

shadow = true;
shadow-radius = 40;    # Set desired shadow radius
shadow-opacity = 0.55;  # Set desired shadow opacity
shadow-offset-x = -40; # Set desired shadow X-offset
shadow-offset-y = -20; # Set desired shadow Y-offset
shadow-exclude = [
  "class_g ?= 'Conky'",
  "class_g ?= 'Polybar'",
  "_NET_WM_WINDOW_TYPE:a = '_NET_WM_WINDOW_TYPE_NOTIFICATION'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "_GTK_FRAME_EXTENTS@:c"
];
shadow-ignore-shape = false;

corner-radius = 6; # Set desired corner radius
rounded-corners-exclude = [
  "class_g = 'Conky'",
  "class_g = 'Polybar'"
];
focus-fade = true;
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.9; focus = false; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.95; };
  dropdown_menu = { opacity = 0.95; };
};
backend = "glx"; # Choose between "xrender" and "glx"
vsync = true;
corner-radius = 6; # Set desired corner radius
